<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Video Game Trivia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <div class="container ">
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <h1>Video Game Trivia Questions</h1>
          </div>
        </div>
      </div>

      <div class="container ">
        <div class="row">
          <div class="col">
            <div class="d-flex justify-content-center">
              <img src="/images/SANS.png" alt="sans"  >
            </div>
          </div>
        </div>
      <div>
       
      </div>
      
      <div class="container ">
      <div class="row border border-5 rounded">
        <div class="col">
          <div class="d-flex justify-content-center">
            <h2 id="gameTriviaDisplay">Trivia Here, if trivia has not loaded, click the New Question button</h2>
          </div>
        </div>
      </div>
<br/>
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary border border-5 orange" id="trueButton">
              True 
            </button>
          </div>
        </div>
        <div class="col">
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary border border-5 orange" id="falseButton">
              False 
            </button>
          </div>
        </div>
        <div class="col">
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary border border-5 orange" id="nQButton">
              New Question
            </button>
          </div>
        </div>
        <div class="col">
          <div class="d-flex justify-content-center">
            <a href="/index.html">
            <button type="button" class="btn btn-primary border border-5 orange">
            Trivia Home Page 
            </button>
        </a>
          </div>
        </div>
      </div>
    </div>

    <div>
        <audio id="bgMusic" autoplay loop>
            <source src="/audio/Undertale OST_ 015 - sans..mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/app.js"></script>
  </body>
</html>
