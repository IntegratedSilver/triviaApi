<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trivia Questions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />

  <body>
    <div class="container ">
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <h1>Trivia Questions</h1>
          </div>
        </div>
      </div>

      <div class="container ">
        <div class="row">
          <div class="col">
            <div class="d-flex justify-content-center">
              <img src="/images/SANS.png" alt="sans"  >
            </div>
          </div>
        </div>
      <div>
       
      </div>
      
      <div class="container ">
      <div class="row border border-5 rounded">
        <div class="col">
          <div class="d-flex justify-content-center">

          </div>
        </div>
      </div>
<br/>
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <a href="/html/movieTrivia.html">

            </button>
        </a>
          </div>
        </div>
        <div class="col">
          <div class="d-flex justify-content-center">
            <a href="/html/gameTrivia.html">
            <button type="button" class="btn btn-primary border border-5 orange" id="videoGameButton">
              Video Games
            </button>
        </a>
          </div>
        </div>
        <div class="col">
          <div class="d-flex justify-content-center">
            <a href="/html/musicTrivia.html">
            <button type="button" class="btn btn-primary border border-5 orange" id="musicButton">
              Music
            </button>
        </a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
